<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Zod Security | Login</title>
</head>
<body class="userLog">
    <main class="login">
        <span class="zodsecurity">ZOD SECURITY</span>
        <article class="login__content">
            <section class="login__content__login">
                <div class="login__content__login__links">
                    <a class="login__content__register" href="">registrarse</a>
                </div>
                <h1 class="login__H1">INICIAR SESION</h1>
                <div class="login__content__login__form">
                    <label for="user">USUARIO</label>
                    <input class="input-login"type="text" placeholder="USUARIO">
                    <label for="Pass">CONTRASEÑA</label>
                    <input class="input-login" type="password" placeholder="CONTRASEÑA">
                    <a class="btn-login">Login</a>
                </div>
                <span class="redesLogin">
                    <span class="fb-login">
                        <i class="fab fa-facebook-square"></i>
                        <span class="fb-login__span">
                            Login
                        </span>
                    </span>
                    <span class="gl-login">
                        <i class="fab fa-google"></i>
                        <span class="gl-login__span">
                            Login
                        </span>
                    </span>
            </section>
            <section class="login__content__rs">
            </section>
        </article>
        <a class="volver" href="../index.html">Volver al inicio</a>
        <a class="volver" href="../index.html">recuperar Contraseña</a>
    </main>
    <script src="https://kit.fontawesome.com/9688e54410.js" crossorigin="anonymous"></script>
</body>
</html>
