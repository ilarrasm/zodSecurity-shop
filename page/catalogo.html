<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Zod Security | Rig's a tu medida</title>
</head>
<body>
    <header class="header">
        <span class="zodLogo">ZOD SECURITY</span>
        <nav class="navbar">
            <ul class="navbar__pages">
                <li><a href="">BLOG</a></li>
            </ul>
            <ul class="navbar__user">
                <li><a href=""><img src="../media/icons/user.svg"></a></li>
            </ul>
        </nav>
    </header>
    <main class="catalogo">
        <article class="catalogo__head">
            <div class="banner">
                <h1 class="H1res">TU PROXIMO UPGRADE EN 30 DIAS</h1>
                <span>Envios a todo el pais</span>
            </div>
            <section class="catalogo__head__categorias">
                <span class="categoria-activa">Placas de video</span>
                <a class="categoria-inactiva"href="#">Rigs</a>
          <!--       <select class="select">
                    <option value="">TODOS</option>
                    <option value="">NVIDIA</option>
                    <option value="">AMD</option>
                </select>
                <button>Buscar</button> -->
            </section>
        </article>
        <article class="catalogo__productos">
            <section class="card">
                <h3 class="card__titulo">AMD RADEON RX5500</h3> <span class="card__span">SOLD OUT</span>
                <img src="../media/pruebapic.jpg" alt="" class="card__img">
                <span class="card__precio"><span class="card__precio__span">U$S</span>199.99</span>
                <p class="card__p">Lorem ipsum dolor, sit amet consectetur adipisicing

                </p>
                <a class="btn-card" href="">INFO</a>
            </section>
        </article>
    </main>
    <footer class="categoria-footer">
        <div class="categoria-page">
            <span class="arrow-left"></span><span class="letter active">1</span><span class="letter">2</span><span class="letter">3</span><span class="arrow-right"></span>
        </div>
        <span class="elemento-abstracto-1"></span>
    </footer>
</body>
</html>
