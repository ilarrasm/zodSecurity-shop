<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="register">
        <span class="zodsecurity">ZOD SECURITY</span>
        <article class="register__content">
            <section class="register__content__login">
                <div class="register__content__login__links">
                    <a class="register__content__login__links__register" href="">login</a>
                </div>
                <h1 class="register__H1">registrarte</h1>
                <div class="register__content__login__form">
                    <div class="grid-1">
                        <label for="user">USUARIO</label>
                        <input class="input-login"type="text" placeholder="USUARIO">
                    </div>
                    <div class="grid-2">
                        <label for="Pass">CONTRASEÑA</label>
                        <input class="input-login" type="password" placeholder="Contraseña">
                    </div>
                    <div class="grid-3">
                        <label for="name">Nombre</label>
                        <input class="input-login"type="text" placeholder="Nombre">
                    </div>
                    <div class="grid-4">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input class="input-login"type="text" placeholder="Apellido">
                    </div>
                    <div class="grid-5">
                        <label for="ciudad">Provicia</label>
                        <input class="input-login"type="text" placeholder="Provicia">
                    </div>
                    <div class="grid-6">
                        <label for="localidad">Localidad</label>
                        <input class="input-login"type="text" placeholder="Localidad">
                    </div>
                    <div class="grid-7">
                        <label for="direccion">Direccion</label>
                        <input class="input-login"type="text" placeholder="Direccion">
                    </div>
                    <div class="grid-8">
                        <label>Numero de telefono</label>
                        <input class="input-login" type="text" placeholder="NUMERO DE TELEFONO"> 
                    </div>
                    <a href="../index.html" class="btn-login grid-9">finalizar</a>
                </div>
                <div class="redesLogin">
                    <span class="fb-login">registrarse por fb</span><span class="gl-login">registrarse por google</span>
                </div>  
            </section>
            <section class="register__content__rs">
            </section>
        </article>
        <a class="volver" href="../index.html">Volver al inicio</a>
    </main>
</body>
</html>
