<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="catalogo">
        <article class="catalogo__head">
            <div class="banner">
                <h1>TU PROXIMA UPGRADE EN 30 DIAS</h1>
                <span>Tu compra estara en tu casa en 30 dias</span>
            </div>
            <section>
                <span class="categoria-activa"></span>
                <a class="categoria-inactiva"href="#">Rigs</a>
                <select>
                    <option value="">TODOS</option>
                    <option value="">NVIDIA</option>
                    <option value="">AMD</option>
                </select>
            </section>
        </article>
        <article class="catalogo__productos">
            <section class="card">
                <H3 class="card__titulo">TITULO DEL PRODUCTO 
                    <span class="card__titulo__span">SOLD OUT</span>
                </H3>
                <img src="" alt="" class="card__img">
                <span class="card__precio">U$S 199.99</span>
                <p class="card__p"></p>
                <div class="button-card"></div>
                <a href="">COMPRAR</a>
            </section>
        </article>
        <span>-</span> <span>1</span><span>+</span>
        <span class="elemento-abstracto-1"></span>
    </main>
</body>
</html>
