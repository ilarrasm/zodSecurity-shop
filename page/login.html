<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="../css/main.css">
    <title>Zod Security | Login</title>

<body>
    <main class="login">
        <article class="login__content">
            <section class="login__content__login">
                <div class="login__content__login__links">
                    <a class="login__content__register" href="">registrarse</a>
                </div>
                <div class="login__content__login__form">
                    <label for="user">USUARIO</label>
                    <input class="input-login"type="text" placeholder="USUARIO">
                    <label for="Pass">CONTRASEÑA</label>
                    <input class="input-login" type="password" placeholder="CONTRASEÑA">
                    <a class="btn-login">Login</a>
                </div>
            </section>
            <section class="login__content__rs">
                <h1 class="login__H1">INICIAR SESION</h1>
                <span class="redesLogin">
                    <span class="fb-login">contectarse por fb</span>
                    <span class="gl-login">contectarse por google</span>
                </span>
            </section>
        </article>
        <a class="volver" href="../index.html">Volver al inicio</a>
        <a class="volver" href="../index.html">recuperar Contraseña</a>
    </main>
